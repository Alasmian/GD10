<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations - You Won!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }

        /* Animated star field */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            animation: twinkle 2s infinite ease-in-out;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite ease-in-out;
        }

        /* Glowing text effect */
        h1 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.8), 0 0 45px rgba(255, 255, 255, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        p {
            font-size: 1.5em;
            color: #ffcc00;
        }

        /* Animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.8), 0 0 45px rgba(255, 255, 255, 0.8);
            }
            100% {
                text-shadow: 0 0 25px rgba(255, 255, 255, 1), 0 0 50px rgba(255, 255, 255, 1), 0 0 75px rgba(255, 255, 255, 1);
            }
        }

        @keyframes twinkle {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                opacity: 0.2;
            }
        }

    </style>
</head>
<body>

    <div class="stars"></div>

    <h1>Congratulations!</h1>
    <p>You have successfully completed the level.</p>

    <script>
        // Function to create random stars in the background
        function createStars() {
            const starField = document.querySelector('.stars');
            for (let i = 0; i < 300; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                // Random position for each star
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;

                // Random animation timing for twinkling effect
                star.style.animationDuration = `${Math.random() * 2 + 1}s`;

                starField.appendChild(star);
            }
        }

        // Initialize the starry background
        createStars();
    </script>

</body>
</html>
